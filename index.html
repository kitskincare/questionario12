<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário de Cuidados com a Pele</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Página 5 -->
    <div id="page-5">
        <h2>Qual é o seu tipo de pele?</h2>
        <div class="question">
            <label><input type="radio" name="skin_type" value="normal" onclick="setSkinType(this.value)"> Normal</label><br>
            <label><input type="radio" name="skin_type" value="seca" onclick="setSkinType(this.value)"> Seca</label><br>
            <label><input type="radio" name="skin_type" value="oleosa" onclick="setSkinType(this.value)"> Oleosa</label><br>
            <label><input type="radio" name="skin_type" value="mista" onclick="setSkinType(this.value)"> Mista</label><br>
            <label><input type="radio" name="skin_type" value="sensivel" onclick="setSkinType(this.value)"> Sensível</label><br>
        </div>
        <button onclick="nextPage(5)">Próxima</button>
    </div>

    <!-- Página 6 -->
    <div id="page-6" style="display:none;">
        <h2>Qual é o seu principal desafio de pele?</h2>
        <div class="question" id="skin-issue-options"></div>
        <button onclick="nextPage(6)">Próxima</button>
    </div>

    <!-- Página de Resultado -->
    <div id="result" style="display:none;">
        <h2>Resultado:</h2>
        <button id="productButton" onclick="goToProduct()">Ir para o Kit</button>
    </div>

    <script>
        let skinType = "";
        let skinIssue = "";

        function setSkinType(value) {
            skinType = value; // Salva a escolha do tipo de pele
            updateSkinIssues(); // Atualiza as opções de desafios
        }

        function updateSkinIssues() {
            const skinIssuesContainer = document.getElementById("skin-issue-options");
            skinIssuesContainer.innerHTML = ""; // Limpa as opções anteriores

            if (!skinType) return; // Se não tiver tipo de pele selecionado, não faz nada

            const issues = issueOptions[skinType];
            issues.forEach(issue => {
                let label = document.createElement("label");
                let radio = document.createElement("input");
                radio.type = "radio";
                radio.name = "skin_issue";
                radio.value = issue.value;
                radio.onclick = () => skinIssue = issue.value; // Salva a escolha do desafio
                label.appendChild(radio);
                label.appendChild(document.createTextNode(" " + issue.label));
                skinIssuesContainer.appendChild(label);
                skinIssuesContainer.appendChild(document.createElement("br"));
            });
        }

        function nextPage(currentPage) {
            document.getElementById(`page-${currentPage}`).style.display = "none";
            document.getElementById(`page-${currentPage + 1}`).style.display = "block";
        }

        function goToProduct() {
            if (skinType && skinIssue && links[skinType] && links[skinType][skinIssue]) {
                window.location.href = links[skinType][skinIssue];
            } else {
                alert("Nenhuma combinação encontrada. Verifique suas escolhas.");
            }
        }

        const issueOptions = {
            normal: [
                { value: "rugas", label: "Rugas / Linhas de expressão / Flacidez" },
                { value: "manchas", label: "Manchas escuras / Melasma / Cicatrizes de acne" },
                { value: "textura", label: "Textura Irregular" },
                { value: "olheiras", label: "Olheiras / Bolsas abaixo dos olhos" },
                { value: "cuidados", label: "Iniciar / Manter os cuidados com a pele" }
            ],
            oleosa: [
                { value: "manchas", label: "Manchas escuras / Melasma / Cicatrizes de acne" },
                { value: "acne", label: "Acne" },
                { value: "oleosidade", label: "Oleosidade / Excesso de brilho" },
                { value: "poros", label: "Poros dilatados" },
                { value: "textura", label: "Textura Irregular" },
                { value: "olheiras", label: "Olheiras abaixo dos olhos" },
                { value: "cuidados", label: "Iniciar / Manter os cuidados com a pele" }
            ],
            seca: [
                { value: "ressecamento", label: "Ressecamento" },
                { value: "rugas", label: "Rugas e linhas finas" },
                { value: "sensibilidade", label: "Sensibilidade e vermelhidão" },
                { value: "manchas", label: "Manchas escuras / Melasma" },
                { value: "cuidados", label: "Iniciar / Manter os cuidados com a pele" }
            ],
            mista: [
                { value: "poros", label: "Poros dilatados" },
                { value: "oleosidade", label: "Oleosidade na zona T" },
                { value: "textura", label: "Textura irregular" },
                { value: "manchas", label: "Manchas escuras / Melasma" },
                { value: "cuidados", label: "Iniciar / Manter os cuidados com a pele" }
            ],
            sensivel: [
                { value: "vermelhidao", label: "Vermelhidão" },
                { value: "reacoes", label: "Reações alérgicas frequentes" },
                { value: "ressecamento", label: "Ressecamento" },
                { value: "cuidados", label: "Iniciar / Manter os cuidados com a pele" }
            ]
        };

        const links = {
            normal: {
                rugas: "https://www.bioage.com.br/professional/cart/create?code=c6fe5c94d07342",
                manchas: "https://www.bioage.com.br/professional/cart/create?code=ce024bba0a06f4",
                textura: "https://www.bioage.com.br/professional/cart/create?code=c9177722052e73",
                olheiras: "https://www.bioage.com.br/professional/cart/create?code=c099b95cfbc592",
                cuidados: "https://www.bioage.com.br/professional/cart/create?code=cb488123148ae3"
            },
            oleosa: { /* Já estavam certos */ },
            seca: {
                ressecamento: "https://www.bioage.com.br/professional/cart/create?code=seca1",
                rugas: "https://www.bioage.com.br/professional/cart/create?code=seca2",
                sensibilidade: "https://www.bioage.com.br/professional/cart/create?code=seca3",
                manchas: "https://www.bioage.com.br/professional/cart/create?code=seca4",
                cuidados: "https://www.bioage.com.br/professional/cart/create?code=seca5"
            },
            mista: { /* Links semelhantes aos outros */ },
            sensivel: { /* Links para pele sensível */ }
        };
    </script>

</body>
</html>
