<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Skincare</title>
    <style>
        body {
            font-family: "Goudy Old Style", serif;
            text-align: center;
            background-image: url('imagens/fundo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        h1, h2, p, label {
            font-size: 14px;
        }
        .destaque {
            font-weight: bold;
            text-transform: uppercase;
        }
        .botao {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }
        .opcao {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .opcao img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="tela5">
        <h2>Identifique seu tipo de pele</h2>
        <div class="opcao"><img src="imagens/imagem1.jpg"><label><input type="radio" name="pele" value="normal" onclick="atualizarDesafios()"> Normal</label></div>
        <div class="opcao"><img src="imagens/imagem2.jpg"><label><input type="radio" name="pele" value="seca" onclick="atualizarDesafios()"> Seca</label></div>
        <div class="opcao"><img src="imagens/imagem3.jpg"><label><input type="radio" name="pele" value="oleosa" onclick="atualizarDesafios()"> Oleosa</label></div>
        <div class="opcao"><img src="imagens/imagem4.jpg"><label><input type="radio" name="pele" value="mista" onclick="atualizarDesafios()"> Mista</label></div>
        <div class="opcao"><img src="imagens/imagem5.jpg"><label><input type="radio" name="pele" value="sensivel" onclick="atualizarDesafios()"> Sensível</label></div>
        <button class="botao" onclick="mostrarTela(6)">Próximo</button>
    </div>

    <div class="container" id="tela6" style="display: none;">
        <h2>Qual o desafio da sua pele?</h2>
        <div id="opcoesDesafio"></div>
        <button class="botao" onclick="finalizar()">Finalizar</button>
    </div>

    <script>
        function atualizarDesafios() {
            const desafios = {
                normal: ["rugas", "manchas", "textura", "olheiras", "iniciar"],
                seca: ["rugas", "manchas", "ressecamento", "textura", "olheiras", "iniciar"],
                oleosa: ["acne", "oleosidade", "rugas", "manchas", "poros", "textura", "olheiras", "iniciar"],
                mista: ["oleosidade", "rugas", "manchas", "poros", "textura", "olheiras", "iniciar"],
                sensivel: ["rugas", "rosacea", "manchas", "poros", "textura", "olheiras", "iniciar"]
            };
            
            const imagens = {
                rugas: "imagem8.jpg",
                manchas: "imagem10.jpg",
                oleosidade: "imagem3.jpg",
                acne: "imagem6.jpg",
                ressecamento: "imagem12.jpg",
                poros: "imagem13.jpg",
                textura: "imagem14.jpg",
                olheiras: "imagem15.jpg",
                iniciar: "imagem17.jpg",
                rosacea: "imagem5.jpg"
            };

            const tipoPele = document.querySelector('input[name="pele"]:checked')?.value;
            const opcoesDesafio = document.getElementById("opcoesDesafio");
            opcoesDesafio.innerHTML = "";

            if (tipoPele && desafios[tipoPele]) {
                desafios[tipoPele].forEach(desafio => {
                    const div = document.createElement("div");
                    div.classList.add("opcao");
                    div.innerHTML = `<img src='imagens/${imagens[desafio]}'><label><input type='radio' name='desafio' value='${desafio}'> ${desafio.replace("_", " ")}</label>`;
                    opcoesDesafio.appendChild(div);
                });
            }
        }

        function mostrarTela(tela) {
            document.getElementById('tela5').style.display = 'none';
            document.getElementById('tela6').style.display = 'block';
        }
    </script>
</body>
</html>
